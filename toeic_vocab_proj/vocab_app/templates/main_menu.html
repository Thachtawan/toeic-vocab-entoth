{% extends "base_template.html" %}

{% block title %}
<title>TOEIC VOCABULARY EN-TH : SELECT MENU</title>
{% endblock %}

{% block content %}

<div class="menu-container">

    {% for menu in menu_list %}

    <form method="post" action="main_menu">
        {% csrf_token %}
        <input name="menu" value="{{ menu }}" style="display: none;">
        <button class="select-practice-type">
            {{ menu }}
        </button>
    </form>

    {% endfor %}

</div>

{% endblock %}
